<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Solar System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background: #000;
        color: #d8d8d8;
        overflow: hidden;
      }
      
      #app {
        width: 100vw;
        height: 100vh;
      }
      
      #info {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 20px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
        max-width: 340px;
        box-shadow: 0 4px 20px rgba(2,142,189,0.15);
        border: 1px solid rgba(255,255,255,0.1);
      }
      
      #info h1 {
        font-size: 42px;
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        margin-bottom: 15px;
        color: #028ebd;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(2,142,189,0.5);
      }
      
      #info p {
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 8px;
        font-weight: 300;
      }
      
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <div id="info">
      <h1>Solar System</h1>
      <p>Hover/click on a planet for a cool fact</p>
      <p>Use mouse/drag to orbit around</p>
      <p>Scroll/pinch to zoom in/out</p>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
